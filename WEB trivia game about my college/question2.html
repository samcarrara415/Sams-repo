<html>
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="trivia.css">
    <img src="images/Trivia.png" class="image1">
    <img src="images/may4.jpg" class="image2">
</head>
<body onload="updateScore();">
    <div id="quiz-container">
        <div id="score">Score: 0</div>
        <h2 id="question-number">Question 2</h2>
        <h1 id="question">What date did the Kent State shooting take place?</h1>
        <div class="answer-button">
            <button onclick="checkAnswer(this, false, 'question3.html')">May 4, 1971</button>
            <button onclick="checkAnswer(this, false, 'question3.html')">December 4, 1965</button>
            <button onclick="checkAnswer(this, true, 'question3.html')">May 4, 1970</button>  <!-- C is correct -->
            <button onclick="checkAnswer(this, false, 'question3.html')">August 4, 1970</button>
        </div>
    </div>
    <script src="trivia.js"></script>
</body>
</html>
