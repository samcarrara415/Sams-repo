<head>
    <title>Trivia Game</title>

    <img src="images/Trivia.png" class="image1">

<body onload="updateScore();">
    <div id="quiz-container">
        <div id="score">Score: 0</div>
        <h2 id="question-number">Question 10</h2>

        <div class="answer-button">
            <button onclick="checkAnswer(this, true, 'question11.html')">144</button> <!-- A is correct -->
            <button onclick="checkAnswer(this, false, 'question11.html')">220</button>
            <button onclick="checkAnswer(this, false, 'question11.html')">6,000</button> 
            <button onclick="checkAnswer(this, false, 'question11.html')">2,000</button>
        </div>
    </div>

</body>
